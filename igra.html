<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ –ü–∞–º—è—Ç—å - –§—Ä—É–∫—Ç—ã</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>–ò–≥—Ä–∞ –ü–∞–º—è—Ç—å - –§—Ä—É–∫—Ç—ã</h1>
    <div class="grid" id="gameBoard"></div>
    <script>
        const fruits = ['üçé', 'üçå', 'üçí', 'üçá', 'üçâ', 'üçç', 'ü•ù', 'üçë'];
        let cards = [...fruits, ...fruits].sort(() => Math.random() - 0.5);
        let openedCards = [];

        const gameBoard = document.getElementById('gameBoard');
        cards.forEach((fruit, index) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.fruit = fruit;
            card.dataset.index = index;
            card.addEventListener('click', flipCard);
            gameBoard.appendChild(card);
        });

        function flipCard() {
            if (openedCards.length < 2 && !this.classList.contains('flipped')) {
                this.textContent = this.dataset.fruit;
                this.classList.add('flipped');
                openedCards.push(this);
            }

            if (openedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            if (openedCards[0].dataset.fruit === openedCards[1].dataset.fruit) {
                openedCards = [];
            } else {
                openedCards.forEach(card => {
                    card.textContent = '';
                    card.classList.remove('flipped');
                });
                openedCards = [];
            }
        }
    </script>
</body>
</html>
